<!DOCTYPE html>
<html>
  <head>
    <title>CSS-Four-Column-Layout</title>
    <link href="styles.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Lato&family=Playfair+Display:ital@1&family=Roboto:wght@300&family=Smooch&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="column-header">
            <h1><b>How It Works</b></h1>
          </div>
        </div>
        <div class="row">
          <div class="column-one-fourth">
            <img src="images/screen-1.png" alt="App Switching">
          </div>
          <div class="column-one-fourth">
            <img src="images/screen-2.png" alt="Trip Filtering">
          </div>
          <div class="column-one-fourth">
            <img src="images/screen-3.png" alt="Service Filters">
          </div>
          <div class="column-one-fourth">
            <img src="images/screen-4.png" alt="Stats + Mileage">
          </div>
        </div>
        <div class="row">
          <div class="column-two-fourth">
            <img src="images/switch-icon.png" alt="App Switching Image">
          </div>
          <div class="column-two-fourth">
            <img src="images/filter-icon.png" alt="Trip-Filtering Image">
          </div>
          <div class="column-two-fourth">
            <img src="images/slider-icon.png" alt="Service Icon">
          </div>
          <div class="column-two-fourth">
            <img src="images/bars-icon.png" alt="Bars Icon">
          </div>
        </div>
        <div class="row">
          <div class="column-three-fourth">
            <p><b>App Switching</b></p>
            <p>Toggles all your apps on and off</p>
          </div>
          <div class="column-three-fourth">
            <p><b>Trip-Filtering</b></p>
            <p>Evaluates your trips requests</p>
          </div>
          <div class="column-three-fourth">
            <p><b>Service Filters</b></p>
            <p>Accepts only your ideal trips</p>
          </div>
          <div class="column-three-fourth">
            <p><b>Stats + Mileage</b></p>
            <p>Tracks your trips across all apps</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
