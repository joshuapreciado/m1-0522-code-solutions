<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-heading">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <p>Free People <span class="greyText">| Size 6</span></p>
        <p><span class="Price">$35</span> <del>$125 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p>Yves Saint Laurent <span class="greyText">| One-Size</span></p>
        <p><span class="Price">$200</span> <del>$1600 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany">
        <p>Tiffany <span class="greyText">| One-Size</span></p>
        <p><span class="Price">$476</span> <del>$2000 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="LV Bag">
        <p>Louis Vuitton <span class="greyText">| One-Size</span></p>
        <p><span class="Price">$95</span> <del>$1200 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="Reformation">
        <p>Reformation <span class="greyText">| Size 4</span></p>
        <p><span class="Price">$20</span> <del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
